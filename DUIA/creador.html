<!DOCTYPE html>
<html lang="es">
<head>

  <style>

    body {

      margin: 0;

      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;

      padding: 10px 20px;
      border-bottom: 4px solid var(--azul-unju);
    }
    header img {

<body>

  <div class="container">
    <h2>üìÑ Generar preguntas con Gemini</h2>
    <input type="file" id="archivoPDF" accept="application/pdf">
    <textarea id="textoManual" rows="4" placeholder="O escribe el texto base..."></textarea>

  </div>

  <div class="container">
    <h2>üìö Preguntas ya guardadas</h2>
    <div id="preguntas-guardadas"></div>
    <button onclick="location.href='../index.html'">üîô Volver al Men√∫ Principal</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://nindbkahmhbutpizbgpg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pbmRia2FobWhidXRwaXpiZ3BnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzODExMTEsImV4cCI6MjA2Njk1NzExMX0.WcaK-r_cHb5rmImb4DDbYmOXi6uz05GJurBu1d21vsQ'
    );

    async function procesarTextoConGemini() {
      const mensajeDiv = document.getElementById('mensaje');
      const resultadoDiv = document.getElementById('resultadoGemini');
      mensajeDiv.textContent = '';
      resultadoDiv.innerHTML = '';

      let texto = document.getElementById('textoManual').value.trim();
      if (!texto) {
        const archivo = document.getElementById('archivoPDF').files[0];
        if (!archivo) {
          mensajeDiv.textContent = "üìå Por favor, sub√≠ un PDF o escrib√≠ texto.";
          mensajeDiv.className = 'mensaje error';
          return;
        }
        mensajeDiv.textContent = "üìÑ Extrayendo texto del PDF...";
        texto = await extraerTextoDePDF(archivo);
      }

      mensajeDiv.textContent = "ü§ñ Generando preguntas con Gemini...";

      try {
        const response = await fetch('https://generador.duia.app/gemini', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ prompt: `Genera 3 preguntas de opci√≥n m√∫ltiple con 4 opciones, se√±alando la correcta y una breve explicaci√≥n. Texto base: ${texto}` })
        });

        const result = await response.json();
        const preguntas = result.preguntas;

        if (!preguntas || preguntas.length === 0) {
          mensajeDiv.textContent = "‚ö†Ô∏è No se generaron preguntas. Verific√° el texto.";
          mensajeDiv.className = 'mensaje error';
          return;
        }

        mensajeDiv.textContent = "‚úÖ Preguntas generadas exitosamente.";
        mensajeDiv.className = 'mensaje exito';

        for (const p of preguntas) {
          resultadoDiv.innerHTML += `
            <div class="pregunta-card">
              <strong>${p.texto}</strong><br>
              Opciones: ${p.opciones.join(', ')}<br>
              ‚úîÔ∏è Correcta: ${p.respuesta_correcta}<br>
              üß† Fundamento: ${p.fundamento}
            </div>
          `;
          await supabase.from('preguntas').insert({
            pregunta: p.texto,
            opciones: JSON.stringify(p.opciones),
            respuesta_correcta: p.respuesta_correcta,
            fundamento: p.fundamento,
            origen: 'gemini'
          });
        }

        cargarPreguntasGuardadas();

      } catch (error) {
        mensajeDiv.textContent = "‚ùå Error al comunicarse con Gemini.";
        mensajeDiv.className = 'mensaje error';
        console.error(error);
      }
    }

    async function extraerTextoDePDF(file) {
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = async () => {
          try {
            const typedarray = new Uint8Array(reader.result);
            const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
            let texto = '';
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const content = await page.getTextContent();
              texto += content.items.map(item => item.str).join(' ') + ' ';
            }
            resolve(texto);
          } catch (err) {
            reject(err);
          }
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    async function cargarPreguntasGuardadas() {
      const contenedor = document.getElementById('preguntas-guardadas');
      const { data, error } = await supabase.from('preguntas').select('*').order('id', { ascending: false }).limit(10);
      if (error) {
        contenedor.innerHTML = "<p class='error'>Error al cargar preguntas guardadas.</p>";
        return;
      }
      contenedor.innerHTML = '';
      data.forEach(p => {
        contenedor.innerHTML += `
          <div class="pregunta-card">
            <strong>${p.pregunta}</strong><br>
            Opciones: ${JSON.parse(p.opciones).join(', ')}<br>
            ‚úîÔ∏è Correcta: ${p.respuesta_correcta}<br>
            üß† Fundamento: ${p.fundamento}
          </div>
        `;
      });
    }

    cargarPreguntasGuardadas();
  </script>
</body>
