<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Preguntas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    .pregunta {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>Generador de Preguntas</h1>

  <input type="file" id="fileInput" accept=".pdf" />
  <button onclick="procesarPDF()">Generar preguntas</button>

  <div id="output"></div>

  <script>
    async function procesarPDF() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');
      output.innerHTML = "Procesando PDF...";

      if (!fileInput.files.length) {
        output.innerHTML = "Por favor seleccioná un archivo PDF.";
        return;
      }

      const file = fileInput.files[0];
      const fileReader = new FileReader();

      fileReader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;

        let textoCompleto = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const textoPagina = content.items.map(item => item.str).join(' ');
          textoCompleto += textoPagina + '\n';
        }

        output.innerHTML = "Enviando texto a Supabase...";

        try {
          const respuesta = await fetch("https://<TU_PROJECTO>.functions.supabase.co/functions/v1/generar-preguntas", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              texto: textoCompleto
            })
          });

          const data = await respuesta.json();

          if (data.status === "ok") {
            output.innerHTML = "<h2>Preguntas generadas:</h2>";
            data.preguntasGeneradas.forEach((pregunta, index) => {
              const div = document.createElement('div');
              div.className = 'pregunta';
              div.innerHTML = `
                <strong>${index + 1}. ${pregunta.pregunta}</strong><br>
                <ul>
                  ${pregunta.opciones.map(op => `<li>${op}</li>`).join('')}
                </ul>
                <em>Respuesta correcta:</em> ${pregunta.respuestaCorrecta}<br>
                <em>Justificación:</em> ${pregunta.justificacion}
              `;
              output.appendChild(div);
            });
          } else {
            output.innerHTML = "Error al generar preguntas: " + data.error;
          }

        } catch (error) {
          console.error(error);
          output.innerHTML = "Error en la solicitud: " + error.message;
        }
      };

      fileReader.readAsArrayBuffer(file);
    }
  </script>

</body>
</html>
