<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Preguntas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    .pregunta {
      margin-top: 1rem;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }
    pre {
      background-color: #efefef;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Generador de Preguntas</h1>

  <input type="file" id="file-input" accept=".pdf" />
  <button id="btn-generar">Generar preguntas</button>

  <div id="resultado"></div>

  <script>
    const btnGenerar = document.getElementById('btn-generar');
    const fileInput = document.getElementById('file-input');
    const resultadoDiv = document.getElementById('resultado');

    async function extraerTextoPDF(file) {
      const pdfData = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
      let textoTotal = '';

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const textoPagina = content.items.map(item => item.str).join(' ');
        textoTotal += textoPagina + '\n';
      }
      return textoTotal;
    }

    btnGenerar.addEventListener('click', async () => {
      resultadoDiv.innerHTML = 'Procesando...';

      const file = fileInput.files[0];
      if (!file) {
        resultadoDiv.innerHTML = 'Por favor selecciona un archivo PDF.';
        return;
      }

      try {
        const texto = await extraerTextoPDF(file);

        const response = await fetch('https://nindbkahmhbutpizbgpg.supabase.co/functions/v1/generar-preguntas', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ texto })
        });

        if (!response.ok) {
          throw new Error('Error en la función: ' + response.status);
        }

        const data = await response.json();

        resultadoDiv.innerHTML = '<h2>Preguntas generadas:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (error) {
        resultadoDiv.innerHTML = '❌ Error al generar preguntas: ' + error.message;
      }
    });
  </script>
</body>
</html>
