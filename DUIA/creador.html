<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUIA - Creador de Cuestionarios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        /* El CSS no cambia */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root {
            --color-primario: #003366; --color-acento: #D44E41; --color-fondo: #f4f6f9;
            --color-texto: #333333; --color-blanco: #ffffff; --shadow-suave: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--color-fondo); color: var(--color-texto); margin: 0; }
        .creator-container { width: 100%; max-width: 960px; margin: 30px auto; padding: 20px; }
        .creator-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #ddd; }
        .creator-header .title-group { display: flex; align-items: center; gap: 20px; }
        .creator-header img { height: 60px; }
        .creator-header h1 { color: var(--color-primario); margin: 0; }
        .step-card { background-color: var(--color-blanco); border-radius: 12px; padding: 25px; margin-bottom: 25px; box-shadow: var(--shadow-suave); }
        .step-card h2 { margin-top: 0; color: var(--color-primario); border-bottom: 2px solid var(--color-acento); padding-bottom: 10px; margin-bottom: 20px; }
        .upload-area input[type="file"] { margin-bottom: 15px; font-size: 1rem; }
        .btn { padding: 12px 25px; font-size: 1rem; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .btn-primario { background-color: var(--color-primario); color: var(--color-blanco); }
        .btn-primario:disabled { background-color: #5a6268; cursor: not-allowed;}
        .loader { text-align: center; padding: 40px; display: none; }
        .loader p { font-size: 1.1rem; font-weight: 500; color: var(--color-primario); }
        .question-list { display: flex; flex-direction: column; gap: 20px; }
        .question-card { background-color: #e9ecef; border: 1px solid #dee2e6; border-left: 5px solid var(--color-primario); border-radius: 8px; padding: 20px; }
        .question-card p { font-weight: 500; margin: 0 0 15px 0; }
        .question-card ol { padding-left: 20px; margin: 0 0 20px 0; }
    </style>
</head>
<body>
    <div class="creator-container">
        <header class="creator-header">
            <div class="title-group"><h1>DUIA: Creador de Cuestionarios</h1></div>
            <img src="https://i.imgur.com/qL3gL8g.png" alt="Logo Facultad de Ingeniería UNJu">
        </header>

        <section class="step-card">
            <h2>Paso 1: Cargar Material de Estudio</h2>
            <div class="upload-area">
                <p>Sube el archivo PDF de la unidad o tema que quieres evaluar.</p>
                <input type="file" id="pdf-upload" accept="application/pdf">
                <br>
                <button class="btn btn-primario" id="generate-btn" disabled>Generar Preguntas con IA</button>
            </div>
            <div class="loader" id="loader"><p id="loader-text">...</p></div>
        </section>
        
        <section class="step-card" id="review-section" style="display:none;">
            <h2>Paso 2: Revisar Preguntas Sugeridas</h2>
            <div id="question-list"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://nindbkahmhbutpizbgpg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pbmRia2FobWhidXRwaXpiZ3BnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzODExMTEsImV4cCI6MjA2Njk1NzExMX0.WcaK-r_cHb5rmImb4DDbYmOXi6uz05GJurBu1d21vsQ';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const pdfUploadInput = document.getElementById('pdf-upload');
        const generateBtn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const reviewSection = document.getElementById('review-section');
        const questionListContainer = document.getElementById('question-list');
        
        pdfUploadInput.addEventListener('change', (e) => {
            generateBtn.disabled = e.target.files.length === 0;
        });
        
        generateBtn.addEventListener('click', async () => {
            const file = pdfUploadInput.files[0];
            if (!file) { alert('Por favor, selecciona un archivo PDF primero.'); return; }

            try {
                loaderText.textContent = 'Leyendo y extrayendo texto del PDF... 📄';
                loader.style.display = 'block';
                generateBtn.disabled = true;

                // --- ¡AQUÍ ESTÁ LA CORRECCIÓN! ---
                // Usamos el método tradicional y compatible de FileReader
                const fileReader = new FileReader();
                fileReader.readAsArrayBuffer(file);
                fileReader.onload = async (e) => {
                    const pdfData = new Uint8Array(e.target.result);
                    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                    let textoCompleto = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        textoCompleto += textContent.items.map(item => item.str).join(' ');
                    }
                    
                    console.log("Texto extraído. Enviando a la IA...");
                    loaderText.textContent = 'Texto extraído. Conectando con Gemini para generar preguntas... 🧠';

                    // Llamamos a la función de Supabase con el texto extraído
                    const { data, error } = await supabaseClient.functions.invoke('generar-preguntas', {
                        body: { textoPDF: textoCompleto },
                    });

                    if (error) { throw error; }
                    
                    loader.style.display = 'none';
                    generateBtn.disabled = false;
                    console.log("--- ¡PREGUNTAS RECIBIDAS DE GEMINI! ---", data);
                    alert("¡Preguntas generadas con éxito!");
                    mostrarPreguntasSugeridas(data.preguntas);
                };

            } catch (error) {
                loader.style.display = 'none';
                generateBtn.disabled = false;
                console.error('Error en el proceso:', error);
                alert(`Ocurrió un error: ${error.message}`);
            }
        });

        function mostrarPreguntasSugeridas(preguntas) {
            if (!preguntas || preguntas.length === 0) {
                questionListContainer.innerHTML = '<p>La IA no pudo generar preguntas para este texto.</p>';
            } else {
                questionListContainer.innerHTML = ''; 
                preguntas.forEach((pregunta, index) => {
                    const card = document.createElement('div');
                    card.className = 'question-card';
                    let opcionesHTML = '<ol type="A">';
                    pregunta.opciones.forEach(op => { opcionesHTML += `<li>${op}</li>`; });
                    opcionesHTML += '</ol>';
                    card.innerHTML = `<p><strong>Pregunta ${index + 1}:</strong> ${pregunta.texto_pregunta}</p>${opcionesHTML}<p><strong>Respuesta:</strong> ${pregunta.respuesta_correcta}</p>`;
                    questionListContainer.appendChild(card);
                });
            }
            reviewSection.style.display = 'block';
        }
    </script>
</body>
</html>
