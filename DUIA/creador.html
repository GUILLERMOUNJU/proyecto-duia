<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUIA - Creador con Gemini</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
      color: #333;
      padding: 30px;
      margin: 0;
      text-align: center;
    }
    header {
      background: #fff;
      border-bottom: 4px solid #003366;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 50px;
      margin-right: 10px;
    }
    header h1 {
      color: #003366;
      font-size: 1.5rem;
      margin: 0;
    }
    .contenedor {
      margin-top: 40px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="file"], button {
      display: block;
      margin: 20px auto;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #001f4d;
    }
    pre {
      background: #eee;
      text-align: left;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 10px;
      max-height: 300px;
      overflow: auto;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-fi-unju-institucional-285x159.jpg" alt="Logo Facultad de Ingenier√≠a UNJu">
    <h1>DUIA - Creador con Gemini</h1>
  </header>

  <div class="contenedor">
    <h2>üìÑ Sub√≠ un PDF para generar preguntas</h2>
    <input type="file" id="archivo" accept="application/pdf" />
    <button onclick="enviarPDF()">‚ú® Generar Preguntas con Gemini</button>
    <pre id="resultado"></pre>
  </div>

  <footer>
    <p>¬© 2025 SIED - Facultad de Ingenier√≠a - UNJu</p>
  </footer>

  <script>
    async function enviarPDF() {
      const archivo = document.getElementById('archivo').files[0];
      const resultado = document.getElementById('resultado');
      resultado.textContent = '';

      if (!archivo) {
        alert("Por favor, seleccion√° un archivo PDF.");
        return;
      }

      try {
        console.log("üì¶ Leyendo archivo...");
        const arrayBuffer = await archivo.arrayBuffer();
        const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
        console.log("‚úÖ Archivo convertido a Base64.");

        console.log("üöÄ Enviando solicitud a Supabase Function...");
        const response = await fetch('https://nindbkahmhbutpizbgpg.supabase.co/functions/v1/generar-preguntas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pdf_base64: base64 })
        });

        console.log("üì• Respuesta recibida.");

        const data = await response.json();
        console.log("üìÑ Contenido recibido:", data);

        if (response.ok) {
          resultado.textContent = JSON.stringify(data, null, 2);
        } else {
          resultado.textContent = "‚ùå Error: " + (data.error || "Desconocido");
          console.error("‚ùå Error detallado:", data);
        }

      } catch (error) {
        console.error("üí• Error inesperado:", error);
        resultado.textContent = "‚ùå Error inesperado: " + error.message;
      }
    }
  </script>
</body>
</html>
