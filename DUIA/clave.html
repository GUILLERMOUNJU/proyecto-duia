<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DUIA - Acceso Docente</title>
  <style>
    :root {
      --azul-unju: #003366;
      --gris: #f4f6f9;
      --rojo: #d44e41;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--gris);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: var(--azul-unju);
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 250px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: var(--azul-unju);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
    .error {
      color: var(--rojo);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîê Acceso Docente</h1>
  <input type="password" id="clave" placeholder="Ingrese la clave de acceso" onkeydown="if(event.key==='Enter') verificarClave()" />
  <br>
  <button onclick="verificarClave()">Ingresar</button>
  <div class="error" id="mensaje-error"></div>

  <script>
    function verificarClave() {
      const claveIngresada = document.getElementById("clave").value.trim();
      const errorDiv = document.getElementById("mensaje-error");

      const CLAVE_CORRECTA = "innoa329";  // <- Pod√©s cambiarla por una variable de entorno si us√°s backend

      if (claveIngresada === CLAVE_CORRECTA) {
        // Redireccionar a creador o resultados, o elegir seg√∫n l√≥gica
        window.location.href = "creador.html";
      } else {
        errorDiv.textContent = "‚ùå Clave incorrecta. Intent√° de nuevo.";
      }
    }
  </script>
</body>
</html>
