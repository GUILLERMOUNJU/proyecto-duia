<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DUIA - Acceso Docente</title>
  <style>
    :root {
      --azul-unju: #003366;
      --gris: #f4f6f9;
      --rojo: #d44e41;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--gris);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      color: var(--azul-unju);
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: var(--azul-unju);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
    .error {
      color: var(--rojo);
      margin-top: 10px;
    }
    small {
      margin-top: 10px;
      display: block;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üîê Acceso Docente</h1>
  <input type="password" id="clave" placeholder="Ingrese la clave de acceso" onkeydown="if(event.key==='Enter') verificarClave()" />
  <br>
  <button onclick="verificarClave()">Ingresar</button>
  <div class="error" id="mensaje-error"></div>
  <small id="info-destino"></small>

  <script>
    const CLAVE_CORRECTA = "innoa329";

    function getDestino() {
      const params = new URLSearchParams(window.location.search);
      return params.get('destino') || "creador.html";
    }

    function verificarClave() {
      const claveIngresada = document.getElementById("clave").value.trim();
      const errorDiv = document.getElementById("mensaje-error");

      if (claveIngresada === CLAVE_CORRECTA) {
        window.location.href = getDestino();
      } else {
        errorDiv.textContent = "‚ùå Clave incorrecta. Intent√° de nuevo.";
      }
    }

    // Mostrar destino previsto en la interfaz (opcional, ayuda visual)
    document.getElementById('info-destino').textContent = "Destino: " + getDestino();
  </script>
</body>
</html>
