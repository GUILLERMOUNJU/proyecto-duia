<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Docente</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #003366;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 250px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîê Acceso Docente</h1>
  <input type="password" id="clave" placeholder="Ingrese la clave de acceso" />
  <br>
  <button onclick="verificarClave()">Ingresar</button>
  <div class="error" id="mensaje-error"></div>

  <script>
    function verificarClave() {
      const clave = document.getElementById("clave").value;
      const errorDiv = document.getElementById("mensaje-error");

      // Cambia esto por la clave que vos quieras
      const CLAVE_CORRECTA = "innoa329";

      if (clave === CLAVE_CORRECTA) {
        // Redirige al m√≥dulo que desees
        window.location.href = "creador.html"; // o "resultados.html"
      } else {
        errorDiv.textContent = "‚ùå Clave incorrecta. Intenta de nuevo.";
      }
    }
  </script>
</body>
</html>
