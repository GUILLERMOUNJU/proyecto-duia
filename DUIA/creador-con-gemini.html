<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUIA - Crear con Gemini</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffffff;
      border-bottom: 4px solid #003366;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 50px;
    }
    header h1 {
      color: #003366;
      font-size: 1.3rem;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #001f4d;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="../logo-fi-unju-institucional-285x159.jpg" alt="Logo Facultad de Ingenier√≠a UNJu">
    <h1>DUIA - Crear con Gemini</h1>
  </header>

  <div class="container">
    <h2>üìÑ Generar preguntas con Gemini</h2>
    <input type="file" id="archivo" accept="application/pdf" />
    <textarea id="textoManual" placeholder="O escrib√≠ el texto aqu√≠..."></textarea>
    <button onclick="procesarTexto()">‚öôÔ∏è Generar con Gemini</button>
    <p id="estado" class="error"></p>
    <h3>üìö Preguntas ya guardadas</h3>
    <button onclick="verGuardadas()">üìò Ver preguntas guardadas</button>
    <ul id="listaPreguntas"></ul>
  </div>

  <footer>
    SIED - Facultad de Ingenier√≠a - UNJu
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://nindbkahmhbutpizbgpg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pbmRia2FobWhidXRwaXpiZ3BnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzODExMTEsImV4cCI6MjA2Njk1NzExMX0.WcaK-r_cHb5rmImb4DDbYmOXi6uz05GJurBu1d21vsQ'
    );

    window.procesarTexto = async function () {
      const estado = document.getElementById('estado');
      estado.innerText = '‚è≥ Enviando PDF a Gemini...';

      try {
        const archivo = document.getElementById('archivo').files[0];
        const textoManual = document.getElementById('textoManual').value;

        const formData = new FormData();
        if (archivo) formData.append('archivo', archivo);
        if (textoManual) formData.append('texto', textoManual);

        const resp = await fetch('https://nindbkahmhbutpizbgpg.supabase.co/functions/v1/generar-preguntas', {
          method: 'POST',
          body: formData
        });

        const contentType = resp.headers.get('content-type');
        const isJson = contentType && contentType.includes('application/json');
        const resultado = isJson ? await resp.json() : { error: 'Respuesta inv√°lida del servidor (no es JSON).' };

        if (!resp.ok) {
          console.error('‚ùå Error recibido del servidor:', resultado);
          estado.innerText = '‚ùå Error recibido: ' + resultado.error;
          return;
        }

        estado.innerText = '‚úÖ Preguntas generadas correctamente';
        console.log('‚úÖ Respuesta:', resultado);
      } catch (err) {
        console.error('‚ùå Error al procesar:', err);
        estado.innerText = '‚ùå Error inesperado. Consult√° la consola.';
      }
    }

    window.verGuardadas = async function () {
      const { data, error } = await supabase.from('preguntas').select('*').limit(10);
      const lista = document.getElementById('listaPreguntas');
      lista.innerHTML = '';
      if (error) return lista.innerHTML = '<li>Error al obtener preguntas.</li>';
      data.forEach(p => {
        const li = document.createElement('li');
        li.innerText = p.texto;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
