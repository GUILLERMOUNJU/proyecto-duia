<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador con IA (Gemini)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    .pregunta {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>Crear Preguntas con IA (Gemini)</h1>

  <input type="file" id="fileInput" accept=".pdf" />
  <button onclick="procesarPDF()">Generar con IA</button>

  <div id="output"></div>

  <script>
    async function procesarPDF() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');
      output.innerHTML = "Procesando PDF...";

      if (!fileInput.files.length) {
        output.innerHTML = "Por favor seleccion치 un archivo PDF.";
        return;
      }

      const file = fileInput.files[0];
      const fileReader = new FileReader();

      fileReader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;

        let textoCompleto = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const textoPagina = content.items.map(item => item.str).join(' ');
          textoCompleto += textoPagina + '\n';
        }

        output.innerHTML = "Enviando texto a IA...";

        try {
          const respuesta = await fetch("https://nindbkahmhbutpizbgpg.functions.supabase.co/functions/v1/generar-con-gemini", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pbmRia2FobWhidXRwaXpiZ3BnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzODExMTEsImV4cCI6MjA2Njk1NzExMX0.WcaK-r_cHb5rmImb4DDbYmOXi6uz05GJurBu1d21vsQ"
            },
            body: JSON.stringify({ texto: textoCompleto })
          });

          const data = await respuesta.json();

          if (data.status === "ok") {
            output.innerHTML = "<h2>Preguntas generadas por IA:</h2>";
            data.preguntasGeneradas.forEach((pregunta, index) => {
              const div = document.createElement('div');
              div.className = 'pregunta';
              div.innerHTML = `
                <strong>${index + 1}. ${pregunta.pregunta}</strong><br>
                <ul>
                  ${pregunta.opciones.map(op => `<li>${op}</li>`).join('')}
                </ul>
                <em>Respuesta correcta:</em> ${pregunta.respuestaCorrecta}<br>
                <em>Justificaci칩n:</em> ${pregunta.justificacion}
              `;
              output.appendChild(div);
            });

            // 游꾸 BOT칍N DE DESCARGA JSON
            const botonDescarga = document.createElement("button");
            botonDescarga.textContent = "游닌 Descargar preguntas (JSON)";
            botonDescarga.onclick = () => {
              const blob = new Blob([JSON.stringify(data.preguntasGeneradas, null, 2)], { type: "application/json" });
              const url = URL.createObjectURL(blob);
              const link = document.createElement("a");
              link.href = url;
              link.download = "preguntas-generadas.json";
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            };
            output.appendChild(botonDescarga);

          } else {
            output.innerHTML = "Error al generar preguntas: " + data.error;
          }

        } catch (error) {
          console.error(error);
          output.innerHTML = "Error en la solicitud: " + error.message;
        }
      };

      fileReader.readAsArrayBuffer(file);
    }
  </script>

</body>
</html>
