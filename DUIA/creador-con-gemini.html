  <div class="container">

    <input type="file" id="archivoPDF" accept="application/pdf">
    <textarea id="textoManual" rows="4" placeholder="O escribe el texto base..."></textarea>
    <button onclick="procesarTextoConGemini()">‚ú® Generar con IA</button>

  </div>

  <script>
    const supabase = createClient(
      'https://nindbkahmhbutpizbgpg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pbmRia2FobWhidXRwaXpiZ3BnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzODExMTEsImV4cCI6MjA2Njk1NzExMX0.WcaK-r_cHb5rmImb4DDbYmOXi6uz05GJurBu1d21vsQ'
    );

    async function procesarTextoConGemini() {
      const mensajeDiv = document.getElementById('mensaje');
      const resultadoDiv = document.getElementById('resultadoGemini');
      mensajeDiv.textContent = '';
      resultadoDiv.innerHTML = '';

      let texto = document.getElementById('textoManual').value.trim();
      if (!texto) {
        const archivo = document.getElementById('archivoPDF').files[0];
        if (!archivo) {
          mensajeDiv.textContent = "üìå Por favor, sub√≠ un PDF o escrib√≠ texto.";
          mensajeDiv.className = 'mensaje error';
          return;
        }
        mensajeDiv.textContent = "üìÑ Extrayendo texto del PDF...";
        texto = await extraerTextoDePDF(archivo);
      }

      mensajeDiv.textContent = "ü§ñ Generando preguntas con Gemini...";

      try {
        const response = await fetch('https://nindbkahmhbutpizbgpg.supabase.co/functions/v1/gemini', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ textoPDF: texto })
        });

        const data = await response.json();
        if (data.error) {
          mensajeDiv.textContent = `‚ùå Error: ${data.error}`;
          mensajeDiv.className = 'mensaje error';
          return;
        }

        const preguntas = data.preguntas;
        if (!preguntas || !Array.isArray(preguntas)) {
          mensajeDiv.textContent = "‚ö†Ô∏è No se recibieron preguntas v√°lidas.";
          mensajeDiv.className = 'mensaje error';
          return;
        }

        mensajeDiv.textContent = `‚úÖ Se generaron ${preguntas.length} preguntas.`;
        mensajeDiv.className = 'mensaje exito';

        for (const p of preguntas) {
          const { texto_pregunta, opciones, respuesta_correcta, fundamento } = p;

          resultadoDiv.innerHTML += `
            <div class="pregunta-card">
              <strong>${texto_pregunta}</strong><br>
              Opciones: ${opciones.join(', ')}<br>
              ‚úîÔ∏è Correcta: ${respuesta_correcta}<br>
              üß† Fundamento: ${fundamento}
            </div>
          `;

          const { error } = await supabase.from('preguntas').insert([
            {
              pregunta: texto_pregunta,
              opciones: JSON.stringify(opciones),
              respuesta_correcta,
              fundamento,
              origen: 'gemini'
            }
          ]);

          if (error) {
            resultadoDiv.innerHTML += `<p class="error">‚ùå Error al guardar: ${error.message}</p>`;
          }
        }

      } catch (error) {
        mensajeDiv.textContent = "‚ùå Error al comunicarse con Gemini.";
        mensajeDiv.className = 'mensaje error';
        console.error(error);
      }
    }

    async function extraerTextoDePDF(file) {
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = async () => {
          try {
            const typedarray = new Uint8Array(reader.result);
            const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
            let texto = '';
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const content = await page.getTextContent();
              texto += content.items.map(item => item.str).join(' ') + ' ';
            }
            resolve(texto);
          } catch (err) {
            reject(err);
          }
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }
  </script>
