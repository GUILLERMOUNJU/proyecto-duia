<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DUIA - Crear Preguntas con Gemini</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    :root {
      --azul-unju: #003366;
      --rojo: #d44e41;
      --gris: #f4f6f9;
      --blanco: #ffffff;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gris);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--blanco);
      padding: 10px 20px;
      border-bottom: 4px solid var(--azul-unju);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img { height: 50px; }
    header h1 { font-size: 1.2rem; color: var(--azul-unju); margin: 0; }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
    }
    button {
      background: var(--azul-unju);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0059b3;
    }
    .pregunta-card {
      background: var(--blanco);
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .mensaje {
      margin-top: 10px;
      font-weight: bold;
    }
    .error { color: red; }
    .exito { color: green; }
  </style>
</head>
<body>
<header>
  <img src="logo-fi-unju-institucional-horizontal-786x202.png" alt="Logo UNJu">
  <h1>SIED - Facultad de Ingenier√≠a - UNJu</h1>
</header>

<div class="container">
  <h2>üìÑ Generar preguntas con Gemini</h2>
  <input type="file" id="archivoPDF" accept="application/pdf">
  <textarea id="textoManual" rows="5" placeholder="O escrib√≠ el texto aqu√≠..."></textarea>
  <button onclick="procesarTexto()">‚ú® Generar con Gemini</button>
  <div class="mensaje" id="mensaje"></div>
  <div id="resultadoGemini"></div>
  <button onclick="location.href='index.html'">üîô Volver al Inicio</button>
</div>

<script>
const API_KEY = "AIzaSyBCjDUPyVAcJQy7KRqEpn885BrFF2DmISE";

async function procesarTexto() {
  const mensaje = document.getElementById("mensaje");
  const resultado = document.getElementById("resultadoGemini");
  mensaje.textContent = "";
  resultado.innerHTML = "";

  let texto = document.getElementById("textoManual").value.trim();

  if (!texto) {
    const archivo = document.getElementById("archivoPDF").files[0];
    if (!archivo) {
      mensaje.textContent = "üìå Sub√≠ un PDF o escrib√≠ texto.";
      mensaje.className = "mensaje error";
      return;
    }
    mensaje.textContent = "üìÑ Extrayendo texto del PDF...";
    texto = await extraerTextoDePDF(archivo);
  }

  mensaje.textContent = "ü§ñ Enviando a Gemini...";
  const prompt = `
Act√∫a como generador de preguntas para estudiantes. A partir del siguiente contenido, devolveme una lista de 5 preguntas en formato JSON. 
Cada pregunta debe tener:
- "texto_pregunta"
- "opciones" (4 opciones)
- "respuesta_correcta"
- "fundamento"

Texto:
"""${texto}"""
`;

  try {
    const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: prompt }] }]
      })
    });

    const data = await response.json();
    const contenido = data.candidates?.[0]?.content?.parts?.[0]?.text;
    if (!contenido) throw new Error("Respuesta vac√≠a de Gemini.");

    const preguntas = JSON.parse(contenido);

    mensaje.textContent = `‚úÖ Se generaron ${preguntas.length} preguntas.`;
    mensaje.className = "mensaje exito";

    preguntas.forEach(p => {
      resultado.innerHTML += `
        <div class="pregunta-card">
          <strong>${p.texto_pregunta}</strong><br>
          Opciones: ${p.opciones.join(', ')}<br>
          ‚úîÔ∏è Correcta: ${p.respuesta_correcta}<br>
          üß† Fundamento: ${p.fundamento}
        </div>
      `;
    });
  } catch (err) {
    console.error(err);
    mensaje.textContent = "‚ùå Error al generar preguntas con Gemini.";
    mensaje.className = "mensaje error";
  }
}

async function extraerTextoDePDF(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = async () => {
      try {
        const typedarray = new Uint8Array(reader.result);
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        let texto = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          texto += content.items.map(item => item.str).join(" ") + " ";
        }
        resolve(texto);
      } catch (err) {
        reject(err);
      }
    };
    reader.onerror = reject;
    reader.readAsArrayBuffer(file);
  });
}
</script>
</body>
</html>
