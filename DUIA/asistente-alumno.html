<body>

<div class="container" id="identificacion">

</div>

<script>
const supabase = supabase.createClient(
  'https://nindbkahmhbutpizbgpg.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pbmRia2FobWhidXRwaXpiZ3BnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzODExMTEsImV4cCI6MjA2Njk1NzExMX0.WcaK-r_cHb5rmImb4DDbYmOXi6uz05GJurBu1d21vsQ'
);

let preguntas = [];
let indice = 0;
let puntaje = 0;
let nombre = "", codigo = "", rol = "";
let modoJuego = "practica";

async function iniciar(modo) {
  nombre = document.getElementById('nombre').value.trim();
  codigo = document.getElementById('codigo').value.trim();
  rol = document.getElementById('rol').value;

  if (!nombre || !codigo) return alert('Por favor, completa todos los campos.');

  modoJuego = modo;
  document.getElementById('identificacion').style.display = 'none';
  document.getElementById('contenido-container').style.display = 'block';

  const { data, error } = await supabase.from('preguntas').select('*').limit(10);
  if (error || !data.length) {
    document.getElementById('contenido').innerHTML = '<p>No hay preguntas disponibles.</p>';
    return;
  }

  preguntas = data;
  indice = 0;
  puntaje = 0;
  iniciarPregunta();
}

function iniciarPregunta() {
  if (indice >= preguntas.length) return mostrarResultado();
  const p = preguntas[indice];
  const contenedor = document.getElementById('contenido');
  contenedor.innerHTML = '';

  const preguntaDiv = document.createElement('div');
  preguntaDiv.className = 'pregunta';
  preguntaDiv.innerHTML = `${p.pregunta} <button class="voz" onclick="leer('${p.pregunta}')">ðŸ”Š</button>`;
  contenedor.appendChild(preguntaDiv);

  const opciones = JSON.parse(p.opciones || '[]');
  opciones.forEach(op => {
    const btn = document.createElement('button');
    btn.className = 'opcion';
    btn.innerHTML = `${op} <button class="voz" onclick="event.stopPropagation();leer('${op}')">ðŸ”Š</button>`;
    btn.onclick = () => seleccionar(op);
    contenedor.appendChild(btn);
  });

  const mic = document.createElement('button');
  mic.className = 'microfono';
  mic.textContent = 'ðŸŽ¤ Responder por voz';
  mic.onclick = escuchar;
  contenedor.appendChild(mic);
}

function seleccionar(opcion) {
  const p = preguntas[indice];
  const correcta = opcion === p.respuesta_correcta;
  if (correcta) puntaje++;

  const contenedor = document.getElementById('contenido');
  const f = document.createElement('div');
  f.className = 'feedback ' + (correcta ? 'correcto' : 'incorrecto');
  f.textContent = correcta ? 'âœ… Correcto' : `âŒ Incorrecto. La respuesta correcta es: ${p.respuesta_correcta}`;
  contenedor.appendChild(f);

  const expl = document.createElement('div');
  expl.textContent = 'ðŸ§  ' + (p.fundamento || 'Sin fundamento');
  contenedor.appendChild(expl);

  guardarRespuesta(p.id, p.pregunta, opcion, p.respuesta_correcta, correcta);

  setTimeout(() => {
    indice++;
    iniciarPregunta();
  }, 3000);
}

function mostrarResultado() {
  document.getElementById('contenido').innerHTML = '';
  document.getElementById('resultadoFinal').textContent = `Has completado la prÃ¡ctica. Obtuviste ${puntaje} de ${preguntas.length} correctas.`;
}

function leer(texto) {
  if ('speechSynthesis' in window) {
    const u = new SpeechSynthesisUtterance(texto);
    u.lang = 'es-ES';
    speechSynthesis.speak(u);
  }
}

function escuchar() {
  if (!('webkitSpeechRecognition' in window)) return alert("Tu navegador no soporta reconocimiento de voz.");
  const rec = new webkitSpeechRecognition();
  rec.lang = 'es-ES';
  rec.onresult = e => {
    const dicho = e.results[0][0].transcript.trim();
    const opciones = JSON.parse(preguntas[indice].opciones || '[]');
    const op = opciones.find(o => o.toLowerCase() === dicho.toLowerCase());
    if (op) seleccionar(op);
    else alert("No se reconociÃ³ una opciÃ³n vÃ¡lida: " + dicho);
  };
  rec.start();
}

async function guardarRespuesta(id, texto, respuesta, correcta, esCorrecta) {
  await supabase.from('respuestas').insert([{
    pregunta_id: id,
    texto_pregunta: texto,
    respuesta: respuesta,
    respuesta_correcta: correcta,
    es_correcta: esCorrecta,
    modo: modoJuego,
    fecha: new Date().toISOString(),
    curso: 'Curso 1',
    nombre,
    codigo,
    rol,
    origen: 'manual'
  }]);
}
</script>
